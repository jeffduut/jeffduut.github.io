<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scrabble Scores</title>
<style>
table{border-collapse:collapse}td,th{border:1px solid #999;padding:6px;text-align:center}
tfoot{font-weight:bold}
</style>
</head>
<body>

<button onclick="toggle()">Collapse / Expand</button>

<table id="scoreTable">
<thead>
<tr><th>Round</th><th>Alice</th><th>Bob</th></tr>
<tr id="inputRow">
<th>+</th>
<td><input type="number"></td>
<td><input type="number"></td>
</tr>
</thead>

<tbody></tbody>

<tfoot>
<tr><td>Total</td><td>0</td><td>0</td></tr>
</tfoot>
</table>

<script>
const table=document.getElementById("scoreTable");
const inputs=[...document.querySelectorAll("#inputRow input")];

inputs.forEach(i=>i.addEventListener("keydown",e=>{
if(e.key==="Enter") addRound();
}));

function addRound(){
const row=table.tBodies[0].insertRow();
row.insertCell().textContent=table.tBodies[0].rows.length;
inputs.forEach((i,idx)=>{
row.insertCell().textContent=i.value||0;
table.tFoot.rows[0].cells[idx+1].textContent=
+table.tFoot.rows[0].cells[idx+1].textContent + (+i.value||0);
i.value="";
});
}

function toggle(){
table.tBodies[0].style.display=
table.tBodies[0].style.display==="none"?"":"none";
}
</script>

</body>
</html>
